<html>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>GPS Tracking System</title>
        <style type="text/css">
            body{margin: 0px;overflow-x:hidden;color: #ffffff;font-weight: bold;font-family: 微软雅黑;}
            a{text-decoration: none;}
        </style>
        <script type="text/javascript">
            function loginSubmit() {
                if (checkForm()) {
                }
            }
            function checkForm() {
                if ($.trim($("#userName").val()) === "") {
                    $("#userName").focus();
                    alert("用户名不能为空！");
                    return false;
                }
                if ($("#pwd1").val() === "") {
                    $("#pwd1").focus();
                    alert("密码不能为空！");
                    return false;
                }
                return true;
            }
            window.onload = function () {
                $("#btnLogin").bind("click", function () {
                    loginSubmit();
                });
                $("body").bind("keyup", function (event) {
                    if (event.keyCode === 13) {
                        loginSubmit();
                    }
                });

            };
        </script>
    </head>
    <body>
